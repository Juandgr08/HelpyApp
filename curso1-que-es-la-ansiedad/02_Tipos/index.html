<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tipos de ansiedad</title>
</head>
<body>
    <section class="titulo">
        <h1>TIPOS DE ANSIEDAD</h1>
    </section>

    <section class="contenido">
        <p class="subtitulo">¿Sabias que existen diferentes tipos de ansiedad?</p>

        <div class="tipo-ansiedad">
            <h2>Ansiedad generalizada:</h2>
            <p>Preocupación constante sin un motivo específico.</p>

            <img src="https://psicologosgranada.com/wp-content/uploads/2022/03/andsiedad-generalizada.jpg" alt="https://psicologosgranada.com/wp-content/uploads/2022/03/andsiedad-generalizada.jpg">
        </div>

        <div class="tipo-ansiedad">
            <h2>Trastorno de pánico:</h2>
            <p>Ataques repentinos de miedo intenso.</p>

            <img src=https://img.freepik.com/vector-premium/miedo-o-ataque-panico_186332-533.jpg alt=https://img.freepik.com/vector-premium/miedo-o-ataque-panico_186332-533.jpg>
        </div>

        <div class="tipo-ansiedad">
            <h2>Trastorno de ansiedad social:</h2>
            <p>Miedo a ser juzgado en situaciones sociales.</p>

            <img src="https://luismiguelreal.blog/wp-content/uploads/2022/05/social-anxiety-01.jpg" alt="https://luismiguelreal.blog/wp-content/uploads/2022/05/social-anxiety-01.jpg">
        </div>
    </section>
</body>
</html>
